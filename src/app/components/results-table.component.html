<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th width="35%">ID</th>
      <th width="10%">Type</th>
      <th width="20%">Dataset Code</th>
      <th width="10%">Quantity</th>
      <th width="25%">List Download</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of rows">
      <td>
        <span *ngIf="row.type === 'count' && row.attributes.status === 'OK'">
          <a
            [href]=""
            (click)="onSelectCountResult(row)"
            style="cursor: pointer"
          >
            {{row.id}}
          </a>
        </span>
        <span *ngIf="!(row.type === 'count' && row.attributes.status === 'OK')">
          {{row.id}}
        </span>
      </td>
      <td>
        {{row.type}}
      </td>
      <td>
        {{row.datasetCode}}
      </td>
      <td>
        <span *ngIf="row.attributes.status === 'OK'">
          {{row.attributes.quantity}}
        </span>
        <span *ngIf="row.attributes.status !== 'OK'">
          {{row.attributes.status}}...
        </span>
      </td>
      <td>
        <a *ngIf="row.type === 'order' && row.attributes.status === 'OK'"
          [href]="row.attributes.s3File"
          target="_blank"
          rel=noopener
          style="text-decoration:underline"
        >
          Download File
        </a>
      </td>
    </tr>
    <tr *ngIf="!rows.length">
      <td colspan="5" style="text-align:center">No results</td>
    </tr>
  </tbody>
</table>
