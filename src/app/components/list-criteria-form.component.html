<form (ngSubmit)="submitForm()" class="form-horizontal" role="form">
    <div class="row">
        <div class="col-sm-7">
            <div class="form-group">
                <label class="col-sm-12">
                    List Criteria
                </label>
                <div class="col-sm-12">
                    <textarea
                        #listCriteria
                        [(ngModel)]="listCriteriaString"
                        (keyup)="onListCriteriaChange()"
                        class="form-control"
                        rows="20"
                        name="listCriteriaJSON"></textarea>
                </div>
                <div class="col-sm-12 checkbox text-right">
                    <label>
                        <input
                            type="checkbox"
                            [checked]="isValid"
                            disabled
                        />isValid?
                    </label>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <br>
            <div class="form-group">
                <label class="col-sm-3">
                    datasetCode
                </label>
                <div class="col-sm-9">
                    <input class="form-control" name="text" readonly
                        [value]="model.datasetCode"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">
                    qtyDesired
                </label>
                <div class="col-sm-9">
                    <input class="form-control" name="text" readonly
                        [value]="model.qtyDesired"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">
                    countID
                </label>
                <div class="col-sm-9">
                    <input class="form-control" name="text" readonly
                        [value]="model.countId"
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-block"
                        [disabled]="!isValid"
                    >
                        Create List
                    </button>
                </div>
                <div class="col-sm-6 has-error"
                    *ngIf="listCriteriaString && !isValid">
                    <span class="help-block">JSON is not valid!</span>
                </div>
            </div>
        </div>
    </div>
</form>
